
<style>
    /* styles.css */
    body {
        font-family: Arial, sans-serif;
        background-color: #141414;
        color: #fff;
        margin: 0;
        padding: 0;
    }

    header {
        background-color: #6634b6;
        padding: 20px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        position: relative;
    }

    header .container {
        display: flex;
        justify-content: space-between;
        align-items: center;
        width: 100%;
    }

    header h1 {
        margin: 0;
    }

    header .hamburger {
        background: none;
        border: none;
        cursor: pointer;
        display: flex;
        flex-direction: column;
        justify-content: space-around;
        height: 24px;
        width: 30px;
    }

    header .hamburger span {
        background: #fff;
        border-radius: 2px;
        height: 3px;
        width: 100%;
    }

    #sidebar {
        background-color: #333;
        display: none;
        flex-direction: column;
        height: 100%;
        left: 0;
        padding: 20px;
        position: absolute;
        top: 70px;
        width: 200px;
        z-index: 1000;
    }

    #sidebar ul {
        list-style: none;
        margin: 0;
        padding: 0;
    }

    #sidebar li {
        margin-bottom: 10px;
    }

    #sidebar a {
        color: #fff;
        text-decoration: none;
    }

    #movie-list {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        padding: 20px;
    }

    .movie {
        background-color: #333;
        border-radius: 10px;
        margin: 10px;
        overflow: hidden;
        width: 200px;
    }

    .movie img {
        width: 100%;
        height: auto;
    }

    .movie-info {
        padding: 10px;
    }

    .movie h2 {
        font-size: 18px;
        margin: 0 0 10px 0;
    }

    .rating {
        display: flex;
        gap: 5px;
    }

    .star {
        cursor: pointer;
        font-size: 24px;
        color: #ccc;
    }

    .star:hover,
    .star.selected {
        color: #f39c12;
    }

    footer {
        background-color: #333;
        padding: 20px;
        text-align: center;
    }

    footer p {
        margin: 0;
    }

</style>



<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>site</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<header>
    <div class="container">
        <h1>site</h1>
        <button class="hamburger" id="hamburger-btn">
            <span></span>
            <span></span>
            <span></span>
        </button>
    </div>
    <nav id="sidebar">
        <ul>
            <li><a href="#">홈</a></li>
            <li><a href="#">영화</a></li>
            <li><a href="#">TV 프로그램</a></li>
            <li><a href="#">내가 찜한 콘텐츠</a></li>
            <li><a href="#">설정</a></li>
        </ul>
    </nav>
</header>
<div id="movie-list">
    <div class="movie">
        <img src="movie1.jpg" alt="영화 제목 1">
        <div class="movie-info">
            <h2>영화 제목 1</h2>
            <div class="rating">
                <span class="star" data-value="1">★</span>
                <span class="star" data-value="2">★</span>
                <span class="star" data-value="3">★</span>
                <span class="star" data-value="4">★</span>
                <span class="star" data-value="5">★</span>
            </div>
        </div>
    </div>
    <div class="movie">
        <img src="movie2.jpg" alt="영화 제목 2">
        <div class="movie-info">
            <h2>영화 제목 2</h2>
            <div class="rating">
                <span class="star" data-value="1">★</span>
                <span class="star" data-value="2">★</span>
                <span class="star" data-value="3">★</span>
                <span class="star" data-value="4">★</span>
                <span class="star" data-value="5">★</span>
            </div>
        </div>
    </div>
    <!-- 추가 영화 목록을 여기에 추가할 수 있습니다 -->
</div>
<footer>
    <div class="container">
        <p>&copy; 2024 ..... All rights reserved.</p>
    </div>
</footer>
<script src="script.js"></script>
</body>
</html>
